name: 'Armbian/build'
description: 'Armbian Linux build framework from amazingfate/armbian-compile-action'
inputs:
  board:
    description: 'Armbian board name'
    required: true
  release-id:
    description: 'ID from github release'
    required: false
  github-token:
    description: 'Token to upload the Image to the release'
    required: false

runs:
  using: "composite"
  steps:
    - name: Get more space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 30720
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'

    - name: Checkout armbian/build
      uses: actions/checkout@v3
      with:
        repository: armbian/build
        ref: master
        path: build

    - name: Build Image
      shell: bash
      run: |
        cd ./build
        ./compile.sh \
        BOARD=${{ inputs.board }} \
        BRANCH=edge \
        RELEASE=bullseye \
        BUILD_MINIMAL=yes \
        BUILD_DESKTOP=no \
        KERNEL_ONLY=no \
        KERNEL_CONFIGURE=no \
        BOOTFS_TYPE=fat \
        COMPRESS_OUTPUTIMAGE=sha,gpg,xz

    - name: Upload Image to Release
      if: inputs.release-id != '' && inputs.github-token != ''
      uses: xresloader/upload-to-github-release@v1
      env:
          GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        release_id: ${{ inputs.release-id }}
        file: ./build/output/images/*
        draft: false

    - name: Rollback release
      if: failure() && inputs.release-id != '' && inputs.github-token != ''
      uses: author/action-rollback@stable
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        release_id: ${{ inputs.release-id }}